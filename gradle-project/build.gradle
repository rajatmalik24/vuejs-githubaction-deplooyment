// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: 'war'


task copyFrontend(type: Copy) {
    from '/home/ubuntu/hello-world/dist'
    into "$buildDir/webapp"
}

task copyWebapp(type: Copy) {
    from 'src/main/webapp'
    into 'build/webapp'
    duplicatesStrategy = DuplicatesStrategy.FAIL // Set the duplicates handling strategy here
}

war {
    dependsOn copyFrontend
    from "$buildDir/webapp"
    webInf {
        from 'src/main/webapp/WEB-INF'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Dependency for compiling the application
    implementation 'com.google.guava:guava:23.0'

    // Dependency for testing the application
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'App'


